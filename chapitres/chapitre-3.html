<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les chats bos</title>
    <!-- Les fichiers CSS qui donnent un peu de style à notre page. Attention ce
    fichier CSS est hebergé "ailleurs" est référencé avec un chemin absolu -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-4">
      <h1>Les chats bos</h1>
      <!-- Ce block avec pour id "app" sert à créer une galerie -->
      <div id="app">
        <carousel-3d>
          <!-- Pour ajouter une photo à cette galerie il faut ajouter une
          balise <slide> contenant une <img>. Chaque slide doit avoir
          un index different. -->
          <slide :index="0">
            <img src="https://amazinganimalphotos.com/wp-content/uploads/2018/07/ugliest-cats-in-the-world-4.jpg" />
          </slide>
          <slide :index="1">
            <img src="https://i.dailymail.co.uk/i/pix/2017/07/16/09/42623C4B00000578-4700660-image-a-1_1500194523431.jpg" />
          </slide>
          <slide :index="2">
            <img src="https://amazinganimalphotos.com/wp-content/uploads/2018/07/ugliest-cats-in-the-world-5.jpg" />
          </slide>
        </carousel-3d>
      </div>
    </div>

    <!-- Les fichiers javascript qui permettent au carousel de fonctionner. Ces
    fichier JS sont référencés avec des chemins relatifs. Si vous devez les référencer
    dans un fichier depuis un autre dossier, pensez à mettre à jour ces chemins. -->
    <script src="../vendors/vue.min.js"></script>
    <script src="../vendors/vue-carousel-3d.min.js"></script>
    <script src="../gallery.js"></script>
  </body>
</html>
